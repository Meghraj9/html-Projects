<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/to-do.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<body>
   <div class="wrapper">
      <h1 class="header">To-Do list</h1>
      <div class="wrap-list">
          <ol class="list">
              <li class="gray">
                  <input type="checkbox" name="" id="">
                  <label for="">go to market</label>
              </li> 
                 <li class="blue">
                  <input type="checkbox" name="" id="">
                  <label for="">go to gym</label>
              </li> 
                 <li class="gray">
                  <input type="checkbox" name="" id="">
                  <label for="">do work</label>
              </li> 
                 <li class="blue">
                  <input type="checkbox" name="" id="">
                  <label for="">read book</label>
              </li> 
                 <li class="gray">
                  <input type="checkbox" name="" id="">
                  <label for="">Talk to friends</label>
              </li>
              
          </ol>
      </div>
       
   </div>
    
</body>
</html>
